<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    =
ჩვეულებრივ ეხება საჭირო ატრიბუტს, რომელიც გამოიყენება ფორმის ელემენტებზე (როგორიცაა <input>, <textarea> და ა.შ.), 
რათა მიუთითოს, რომ ველი უნდა იყოს შევსებული ფორმის გაგზავნამდე და seleted-ის განსხვავება ეს არის 
არჩეული ატრიბუტი გამოიყენება <option> ელემენტებთან ერთად <select> (ჩამოშლილი) ელემენტში. ის მიუთითებს, რომელი ვარიანტი უნდა იყოს არჩეული ნაგულისხმევად,
 როდესაც გვერდი პირველად იტვირთება.
<br>

 <label for="fruits">Choose a fruit:</label>
 <select name="fruits" id="fruits">
     <option value="apple">Apple</option>
     <option value="banana">Banana</option>
     <option value="cherry">Cherry</option>
     <option value="date">Date</option>
     <option value="fig">Fig</option>
     <option value="grape">Grape</option>
     <option value="kiwi">Kiwi</option>
     <option value="mango">Mango</option>
     <option value="orange">Orange</option>
     <option value="pear">Pear</option>



name-მიუთითებს მის კუთვნილს სახელზე თქვენ როგორც დაარქმევთ ანუ <label for="buggaty"-აი ასე უნდა იყოს. და value-ს მნიშვნელობა კი ეს არის 
HTML-ში მნიშვნელობის ატრიბუტი ემსახურება სხვადასხვა მიზნებს იმისდა მიხედვით, თუ რა კონტექსტშია იგი გამოყენებული.

 </select>
</body>
</html>
